preprocess:
  keep_words: ["не", "нет", "никогда"]
  lru_cache_size: 100000
  
  regex:
    remove_newlines: "[\\n\\r\\t]"
    fix_mistyped_n: "\\bn(\\w+)"
    remove_symbols: "[^\\w\\s\\d]"
    collapse_spaces: "\\s+"
  
  input_files:
    - "project-8-at-2025-11-01-11-43-483e368c.json"
    - "project-9-at-2025-11-01-11-51-0428f45f.json"
    - "project-10-at-2025-11-06-14-16-bb9bc9cd.json"
    - "project-11-at-2025-11-18-13-47-3e3c1fa5.json"
  
  output:
    dataset_csv: "first_experiment_dataset.csv"
    preprocess_pickle: "preprocess_text_first.pkl"

mlflow:
  dataset_version: "1.0.0"
  experiment_name: "dataset_preprocessing"
  tracking_uri: "sqlite:///mlflow.db"